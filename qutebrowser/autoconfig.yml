# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      block: hint images userscript add-to-custom-blocked-hosts
      chrome: spawn chromium {url}
      dlv: spawn tmux-youtube-dl.sh {url}
      elinks: spawn term -e elinks {url}
      firefox: spawn firefox {url}
      lightmode: spawn qutebrowser -Ts colors.webpage.darkmode.enabled false {url}
      lynx: spawn term -e lynx {url}
      opera: spawn opera {url}
      pw: spawn --userscript password_fill
      q: close
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ;D: hint all delete
        <Ctrl+Space>: cmd-set-text -s :open
        _: navigate next
        aba: set -p content.blocking.method auto
        abh: set -tp content.blocking.method hosts
        tCh: config-cycle -p -u *://{url:host}/* content.cookies.accept no-3rdparty
          all never ;; reload
        tch: config-cycle -p -t -u *://{url:host}/* content.cookies.accept no-3rdparty
          all never ;; reload
  colors.webpage.darkmode.algorithm:
    global: lightness-hsl
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.threshold.background:
    global: 200
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.cmd_history_max_items:
    global: -1
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  content.cache.size:
    global: null
  content.cookies.accept:
