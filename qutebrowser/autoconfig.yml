# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      block: hint images userscript add-to-custom-blocked-hosts
      dlv: spawn tmux-youtube-dl.sh {url}
      elinks: spawn term -e elinks {url}
      firefox: spawn firefox {url}
      lynx: spawn term -e lynx {url}
      pw: spawn --userscript password_fill
      q: quit
      restart-with-inspector: spawn browser -p -- --enable-webengine-inspector :inspector
        {url}
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ;D: hint all delete
        b: set-cmd-text -s :buffer
  completion.cmd_history_max_items:
    global: -1
  content.cache.size:
    global: null
  content.cookies.accept:
    global: all
  content.desktop_capture:
    https://meet.lrz.de: true
    https://meet1.schule-infoportal.de: true
  content.geolocation:
    https://hitchwiki.org: false
    https://www.deutschepost.de: false
    https://www.dhl.de: false
  content.host_blocking.enabled:
    global: true
  content.javascript.enabled:
    '*://*.reservierung.ub.uni-muenchen.de/*': false
    '*://alot.readthedocs.io/*': true
    '*://archlinuxarm.org/*': true
    '*://askubuntu.com/*': true
    '*://bindings/*': false
    '*://book.local/*': true
    '*://coronavirus.jhu.edu/*': true
    '*://discourse.nixos.org/*': true
    '*://en.wikipedia.org/*': true
    '*://experience.arcgis.com/*': true
    '*://git.artsoftandmore.com/*': true
    '*://github.com/*': true
    '*://gitlab.com/*': true
    '*://kinox.to/*': true
    '*://meet.lrz.de/*': true
    '*://meet.schule-infoportal.de/*': true
    '*://meet1.schule-infoportal.de/*': true
    '*://nina-roeckelein.de/*': true
    '*://posteo.de/*': true
    '*://reservierung.ub.uni-muenchen.de/*': true
    '*://schule-infoportal.de/*': true
    '*://seeacker.de/*': true
    '*://serverfault.com/*': true
    '*://stackoverflow.com/*': true
    '*://stars.przemeknowak.com/*': true
    '*://status.nixos.org/*': true
    '*://tex.stackexchange.com/*': true
    '*://travis-ci.org/*': true
    '*://unix.stackexchange.com/*': true
    '*://vi.stackexchange.com/*': true
    '*://vicious.readthedocs.io/*': true
    '*://www.ebay-kleinanzeigen.de/*': true
    '*://www.flixbus.de/*': true
    '*://www.openstreetmap.org/*': true
    '*://www.tagesschau.de/*': true
    '*://www.vr-ll.de/*': true
    '*://www.youtube.com/*': true
    global: false
  content.media.audio_capture:
    https://meet.ffmuc.net: true
    https://meet.lrz.de: true
    https://meet1.schule-infoportal.de: true
  content.media.audio_video_capture:
    https://meet.ffmuc.net: true
    https://meet.lrz.de: true
    https://meet1.schule-infoportal.de: true
  content.media.video_capture:
    https://meet.ffmuc.net: true
    https://meet.lrz.de: true
    https://meet.schule-infoportal.de: true
    https://meet1.schule-infoportal.de: true
  content.notifications:
    global: false
  content.proxy:
    global: system
  downloads.location.directory:
    global: ~/
  editor.command:
    global:
    - term
    - -fe
    - nvim
    - '{}'
  fonts.default_family:
    global:
    - DejaVu Sans Mono
  fonts.tabs.selected:
    global: 10pt default_family
  fonts.tabs.unselected:
    global: 10pt default_family
  hints.mode:
    global: number
  hints.uppercase:
    global: true
  prompt.filebrowser:
    global: true
  prompt.radius:
    global: 8
  qt.force_platform:
    global: null
  scrolling.bar:
    global: never
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global:
    - de-DE
    - en-GB
    - en-US
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.background:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: never
  url.searchengines:
    global:
      DEFAULT: https://html.duckduckgo.com/html?q={}
      aur: https://aur.archlinux.org/packages/?K={}
      aw: https://wiki.archlinux.org/index.php?title=Special%3ASearch&search={}
      ctan: https://ctan.org/search?phrase={}
      gm: https://www.google.de/maps?hl=en&q={}
      k: https://kinox.to/Search.html?q={}
      kinox: https://kinox.to/Search.html?q={}
      libgen: http://gen.lib.rus.ec/search.php?req={}
      nix: https://discourse.nixos.org/search?q={}
      osm: http://www.openstreetmap.org/search?query={}
      pip: https://pypi.org/search/?q={}
      ubuntu: https://packages.ubuntu.com/search?keywords={}
      w: https://en.wikipedia.org/w/index.php?search={}
      wd: https://de.wikipedia.org/w/index.php?search={}
      x: https://www.explainxkcd.com/wiki/index.php?search={}
      y: https://www.youtube.com/results?search_query={}
